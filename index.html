<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mr Aejaz Ur Rahman, Will you be Abhinav's boyfriend?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #fff3e0, #ffe0ec);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    h1 {
      color: #ff6699;
      font-size: 2.8rem;
      text-align: center;
      margin: 0 10px 40px;
      line-height: 1.3;
    }

    .buttons {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background: #ffd54f;
      border: none;
      padding: 20px 60px;
      border-radius: 50px;
      font-size: 1.8rem;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(255, 193, 7, 0.3);
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      background: #ffca28;
      transform: scale(1.1);
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 3rem;
      color: #ff4081;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .heart {
      position: absolute;
      font-size: 2rem;
      animation: float 4s linear forwards;
      opacity: 0.9;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

    @media (max-width: 900px) {
      h1 { font-size: 2.2rem; }
      button { padding: 16px 40px; font-size: 1.4rem; }
      .message { font-size: 2.2rem; }
    }
  </style>
</head>
<body>
  <h1>Aejaz Ur Rahaman,<br>will you be my boyfriend?</h1>
  <div class="buttons">
    <button id="yesBtn1">Yes ðŸ’›</button>
    <button id="yesBtn2">Yes ðŸ’—</button>
  </div>

  <div class="message" id="msg"></div>

  <audio id="chime" preload="auto">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_ebbc8bb233.mp3?filename=magic-chime-8806.mp3" type="audio/mp3">
  </audio>

  <script>
    const yesButtons = document.querySelectorAll("button");
    const msg = document.getElementById("msg");
    const chime = document.getElementById("chime");

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      const colors = ["ðŸ’›", "ðŸ’—"];
      heart.textContent = colors[Math.floor(Math.random() * colors.length)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.bottom = "0";
      heart.style.fontSize = Math.random() * 20 + 20 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }

    function showHeSaidYes() {
      msg.innerHTML = "He said YESSSS ðŸ’›ðŸ’—";
      msg.style.opacity = 1;
      let heartInterval = setInterval(createHeart, 150);
      setTimeout(() => {
        clearInterval(heartInterval);
        msg.innerHTML = "Now you may kiss Abhinav ðŸ˜˜";
      }, 4000);
    }

    yesButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        chime.currentTime = 0;
        chime.play();
        document.querySelector(".buttons").style.display = "none";
        document.querySelector("h1").style.display = "none";
        showHeSaidYes();
      });
    });
  </script>
</body>
</html>
